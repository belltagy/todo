<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<title>To-Do lists</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

<link href="/static/base.css" rel="stylesheet" media="screen">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<div class="container">
	<div class="row">
	<div class="col-md-6 offset-md-3 jumbotron">
	<div class="text-center">
	<h1>{% block header_text %}{% endblock %}</h1>
	<form method="POST" action="{% block form_action %}{% endblock %}">

	<input name="item_text" id="id_new_item"  class="form-control input-lg"
	placeholder="Enter a to-do item"/>
	
	{% csrf_token %}
	</form>
	
	</div>
	</div>
	</div>
	<div class="row">
	<div class="col-md-6 offset-md-3">
	{% block table %}
	{% endblock %}
	</div>
	</div>
	</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

     <script src="{% static '/bootstrap/js/ jquery-3.4.1.min.js' %}"></script>  <!-- JQUERY HERE -->

    <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>  <!-- JQUERY HERE -->

</body>



</html>
