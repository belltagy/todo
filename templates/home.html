<html>
<title>To-Do lists</title>

<body>
<h1>To-Do</h1>
<form method='POST'>
	{% csrf_token %}

<label for="id_new_item">What do you want?</label>
<input type="text" name="new_item" id='id_new_item' placeholder="Enter a to-do item">
<button type="submit" >Save</button>
</form >
<table id="id_list_table">
		{% for item in items %}
		<tr><td> {{forloop.counter}} : 
		{{ item.text }}</td></tr>
		{% endfor %}
</table>
</body>
</html>
